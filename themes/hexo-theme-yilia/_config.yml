aboutme: 付政委 13年毕业于白城师范软件工程专业，Java出身码农一只，由于工作需要逐渐学习了C#、PHP。其中最热爱Java编程，对线程并发、JVM与Web有浓厚兴趣；从2012年培训实习到2015年8月24日就职与北京中软国际烟草行业本部，2015年8月25日开始就职于京东金融技术与数据服务部；本人热爱生活，热爱电子设备，喜欢和父母一起生活。